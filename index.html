<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Web Esp8266</title>


    <!-- Load c3.css -->
    <link href="c3.css" rel="stylesheet">

    <!-- Load d3.js and c3.js -->
    <script src="d3-5.4.0.min.js"></script>
    <script src="c3.min.js"></script>


    <script>
        var A0s;
        var chart;

        function autoChart() {

            setInterval(()=>{
                updateChart();
            }, 1000);


        }


        function updateChart() {

            fetch('http://192.168.1.46/a0')
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    console.log(data);
                    A0s = A0s.concat(data.A0);
                    chart.load({
                        columns: [
                            A0s,
                        ]
                    });
                });

        }

        function callBlink() {

            fetch('http://192.168.1.46/a0')
                .then(function (response) {
                    console.log("ok");
                });


        }

        function callA0() {
            fetch('http://192.168.1.46/a0')
                .then(function (response) {
                    return response.json();
                })
                .then(function (myJson) {
                    console.log(myJson);
                });
        }

        window.onload = () => {
            A0s = ['A0'];

            chart = c3.generate({
                bindto: '#chart',
                data: {
                    columns: [
                        A0s
                    ]
                }
            });
        };


    </script>
</head>

<body>
    <input type="button" value="Blink" onclick="callBlink()">
    <input type="button" value="A0" onclick="callA0()">
    <input type="button" value="Update Chart" onclick="updateChart()">
    <input type="button" value="Dynamic Chart" onclick="autoChart()">
    <div id="chart"></div>

</body>

</html>
